{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen mt-[-5vh]">
    <div class="p-5 px-5 w-1/3 h-2/3 bg-black rounded-lg flex flex-col items-center">
        <div class="p-5 px-5 w-full h-full bg-gray-500 rounded-lg flex flex-col items-center text-white font-bold">
            <h1 class="text-center underline text-3xl">Registration</h1>

            {% if qr_code_base64 %}
                <div class="items-center justify-center flex w-full h-full">
                    <img class="rounded-xl" src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code">
                </div>
            {% else %}
                <form class="h-full w-full flex flex-col justify-between items-center" method="post" action="">
                    {% csrf_token %}
                    <div>
                        <div class="mb-8 mt-8 flex space-x-4 justify-center">
                            <label for="firstname">First Name:</label>
                            <input class="w-1/2 rounded-md p-2 text-black" type="text" name="firstname" class="border rounded-md p-2" required>
                        </div>
                        
                        <div class="mb-8 flex space-x-4 justify-center">
                            <label for="firstname">First Name:</label>
                            <input class="w-1/2 rounded-md p-2 text-black" type="text" name="firstname" class="border rounded-md p-2" required>
                        </div>

                        <div class="mb-8 flex space-x-4 justify-center">
                            <label for="laser">Laser:</label>
                            <select class="w-1/2 rounded-md p-2 text-black" name="laser" required>
                                <option value="laser1">Laser 1</option>
                                <option value="laser2">Laser 2</option>
                                <option value="laser3">Laser 3</option>
                                <option value="laser4">Laser 4</option>
                            </select>
                        </div>
                    </div>

                    <div class="">
                        <button class="bg-black px-8 py-4 rounded-full" type="submit">Submit</button>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
