{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen mt-[-5vh]">
    <div class="p-5 px-5 w-full md:w-2/3 lg:w-1/2 xl:w-1/3 h-2/3 bg-black rounded-lg flex flex-col items-center">
        <div class="p-5 px-5 w-full h-full bg-[#777777] rounded-lg flex flex-col items-center text-white font-bold">
            <h1 class="text-center underline text-3xl md:text-5xl">Admin Login</h1>
            <form class="h-full w-full flex flex-col justify-between items-center" method="post" action="">
                {% csrf_token %}
                <div>
                    <div class="mb-8 mt-8 flex space-x-4 justify-center">
                        <label for="username">Username:</label>
                        <input class="w-11/12 md:w-1/2 rounded-md p-2 text-black" type="text" name="username" class="border rounded-md p-2" required>
                    </div>
                    
                    <div class="mb-8 flex space-x-4 justify-center">
                        <label for="password">Password:</label>
                        <input class="w-11/12 md:w-1/2 rounded-md p-2 text-black" type="password" name="password" class="border rounded-md p-2" required>
                    </div>
                </div>

                <div class="mb-3">
                    <button class="bg-black px-8 h-14 rounded-full transform transition-transform hover:scale-105" type="submit">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
