{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% comment %}  
    Author(s): Foster Schmidt (F), Moises Moreno (M)
    Date(s):   11/12/23 - 12/03/23
    
    Description:
    - (F + M) Form Submission
{% endcomment %}

{% block content %}
<div class="flex justify-center h-screen mt-20">
    <div class="p-5 px-5 w-full md:w-2/3 lg:w-1/2 xl:w-1/3 h-3/5 bg-[#46225a] rounded-lg flex flex-col items-center">
        <div class="p-5 px-5 w-full h-full bg-[#777777] rounded-lg flex flex-col items-center text-white font-bold">
            <h1 class="text-center underline text-3xl md:text-5xl animate-fade-up animate-once animate-duration-500 animate-delay-[100ms] animate-ease-in-out animate-normal">Admin Login</h1>
            <form class="h-full w-full flex flex-col justify-between items-center" method="post" action="">
                {% csrf_token %}
                <div>
                    <div class="mb-8 mt-8 flex space-x-4 justify-center animate-fade-up animate-once animate-duration-500 animate-delay-[200ms] animate-ease-in-out animate-normal">
                        <label for="username">Username:</label>
                        <input class="w-11/12 md:w-1/2 rounded-lg p-2 text-black" type="text" name="username" class="border rounded-lg p-2" required>
                    </div>
                    
                    <div class="mb-8 flex space-x-4 justify-center animate-fade-up animate-once animate-duration-500 animate-delay-[300ms] animate-ease-in-out animate-normal">
                        <label for="password">Password:</label>
                        <input class="w-11/12 md:w-1/2 rounded-lg p-2 text-black" type="password" name="password" class="border rounded-lg p-2" required>
                    </div>
                </div>

                <div class="mb-3 animate-fade-up animate-once animate-duration-500 animate-delay-[400ms] animate-ease-in-out animate-normal">
                    <button class="bg-black px-8 h-14 rounded-lg transform transition-transform hover:scale-105" type="submit">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
